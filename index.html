    }

    @media (max-width: 479px) {
      .footer {
        margin-top: 35% !important;
      }
    }

    .m-3 {
      border-radius: 5%;
    }

    .ripple {
      height: 300px;
      width: 300px;
      background: -webkit-radial-gradient(#ffedbc, #ed4264);

      position: fixed;
      animation: ripple 0.5s linear;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      transform-origin: center;
      z-index: 5;
    }

    @keyframes ripple {
      from {
        transform: scale(0);
        opacity: 1;
      }

      to {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <script>
    document.body.onclick = (e) => {
      let x = e.clientX
      let y = e.clientY
      let ripple = document.createElement("span")
      ripple.className = "ripple"
      ripple.style.left = x - 150 + "px"
      ripple.style.top = y - 150 + "px"
      document.body.appendChild(ripple)
      setTimeout(() => {
        ripple.remove()
      }, 500)
    }

  </script>
